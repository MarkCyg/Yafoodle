<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<!-- Milligram CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<link rel="stylesheet" href="./assets/css/style.css">

    <title>YaFoodle</title>
</head>
<body>


    <header>
        <h1 class="yafoo">Yafoodle</h1> 
        <h6>The Poor Man's Pintrest</h6>
    </header>

    <form>
        <fieldset>
          <label for="searchField">Search</label>
          <input class="search" type="text" placeholder="Whatcha Tryna Cook?" id="nameField" aria-label="searchbar">
          <label for="cuisineField">Cuisine</label>
          <select id="cuisineField">
            <option value="#">0-13</option>
            <option value="#">14-17</option>
            <option value="#">18-23</option>
            <option value="#">24+</option>
          </select>                
         
         <!----check boxes----->
          <div>
            <input type="checkbox" id="confirmField">
            <label class="label-inline" for="confirmField">Send a copy to yourself</label>
          </div>

          <!----button------>
          <input class="btn1" type="submit" value="Search" aria-label="button">
        </fieldset>
      </form>

         
    
<script src="./assets/js/script.js"></script> 

</body>
</html>
