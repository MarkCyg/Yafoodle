<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<!-- Milligram CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<link rel="stylesheet" href="./assets/css/style.css">

    <title>YaFoodle</title>
</head>
<body>


    <header>
        <h1 class="yafoo">Yafoodle</h1> 
        <h6>The Poor Man's Pintrest</h6>
    </header>

      <form>
        <fieldset>
          <!-- Text Search Field -->
            <label for="searchField">Search</label>
            <input class="search" type="text" placeholder="Whatcha Tryna Cook?" id="nameField" aria-label="searchbar">

          <!-- cuisine selection -->
            <label for="cuisineField">Cuisine</label>
            <select id="cuisineField">
              <option value="" class="cusine">Choose one option!</option>
              <option class="cuisine" value="italian">Italian</option>
              <option class="cuisine" value="mediterranean">Mediterranean</option>
              <option class="cuisine" value="asian">Asian</option>
              <option class="cuisine" value="">Mexican/Latin America</option>
              <option class="cuisine" value="#">American</option>
            </select>               
         
         <!----check boxes for diet----->
          <div class="checkbox">
            <input type="checkbox" class="confirmField" id="gluten-free" value="gluten-free">
            <label class="label-inline" for="confirmField">Gluten Free</label>

            <input type="checkbox" class="confirmField" id="vegetarian" value="vegetarian">
            <label class="label-inline" for="confirmField">Vegetarian</label>

            <input type="checkbox" class="confirmField" id="vegan" value="vegan">
            <label class="label-inline" for="confirmField">Vegan</label>

            <input type="checkbox" class="confirmField" id="tree-nut-free" value="tree-nut-free">
            <label class="label-inline" for="confirmField">Tree-Nut Free</label>

            <input type="checkbox" class="confirmField" id="dairy-free" value="dairy-free">
            <label class="label-inline" for="confirmField">Lactose Intolerant</label>
          </div>

          <!----Buttons------>
          <button class="button" id="searchBtn" type="submit">Search!</button>

          <button class="button button-outline" id="resetBtn" type="reset">Reset!</button>
        </fieldset>
      </form>

  <!-- Main container containing recipe list column, and YouTube Column -->
  <main class="container">
    <div class="row">
      <ul  id="recipe-list" class="column">
 
      </ul>
      <div id="youtube-container" class="column">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam aut ex quis blanditiis, a itaque in doloribus eum obcaecati saepe nihil enim harum. Facilis nulla esse deserunt sit eum repudiandae.</p>
      </div>
    </div>
  </main>

      <!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'recipe')">Recipe</button>
  <button class="tablinks" onclick="openCity(event, 'video')">Video</button>
</div>

<!-- Tab content -->
<div id="Recipe" class="tabcontent">
  <h3>Recipe</h3>
  <p>Recipe goes here</p>
</div>

<div id="Video" class="tabcontent">
  <h3>Video</h3>
  <p>Video Goes Here</p>
</div>

    
<script src="./assets/js/script.js"></script> 

</body>
</html>
