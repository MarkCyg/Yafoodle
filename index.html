<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<!-- Milligram CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="./assets/css/style.css">

    <title>YaFoodle</title>
</head>
<body>


    <header class="row">
      <div class="column column-25">
        <a href><h1 class="yafoo"><i class="fa fa-cutlery" aria-hidden="true"></i> YaFoodle</h1></a> 
        <h6>The Poor Man's Pintrest</h6>
      </div>
      <div class="column column-75">
        <form>
          <fieldset>
            <div class="row" id="searchRow">
              <!-- Text Search Field -->
              <input class="input-fields" type="text" placeholder="Whatcha Tryna Cook?" id="nameField" aria-label="searchbar">
              <!-- Buttons -->
              <button class="button" id="searchBtn" type="submit">Search!</button>
              <button class="button button-outline" id="resetBtn" type="reset">Reset!</button>
            </div>
            <div class="row">
              <!-- cuisine selection -->
              <select class="input-fields" id="cuisineField">
                <option class="cuisine" value="" selected disabled hidden>Select a Cuisine</option>
                <option class="cuisine" value="">Any</option>
                <option class="cuisine" value="American">American</option>
                <option class="cuisine" value="Asian">Asian</option>
                <option class="cuisine" value="British">British</option>
                <option class="cuisine" value="Caribbean">Caribbean</option>
                <option class="cuisine" value="Central Europe">Central Europe</option>
                <option class="cuisine" value="Chinese">Chinese</option>
                <option class="cuisine" value="Eastern Europe">Eastern Europe</option>
                <option class="cuisine" value="French">French</option>
                <option class="cuisine" value="Indian">Indian</option>
                <option class="cuisine" value="Italian">Italian</option>
                <option class="cuisine" value="Japanese">Japanese</option>
                <option class="cuisine" value="Kosher">Kosher</option>
                <option class="cuisine" value="Mediterranean">Mediterranean</option>
                <option class="cuisine" value="Mexican">Mexican</option>
                <option class="cuisine" value="Middle Eastern">Middle Eastern</option>
                <option class="cuisine" value="Nordic">Nordic</option>
                <option class="cuisine" value="South American">South American</option>
                <option class="cuisine" value="South East Asian">South East Asian</option>
              </select>              
              <!----check boxes for diet----->
              <div class="checkbox">
                <input type="checkbox" class="confirmField" id="gluten-free" value="gluten-free" aria-label="gluten free">
                <label class="label-inline" for="gluten-free">Gluten Free</label>

                <input type="checkbox" class="confirmField" id="vegetarian" value="vegetarian" aria-label="vegetarian">
                <label class="label-inline" for="vegetarian">Vegetarian</label>

                <input type="checkbox" class="confirmField" id="vegan" value="vegan" aria-label="vegan">
                <label class="label-inline" for="vegan">Vegan</label>

                <input type="checkbox" class="confirmField" id="tree-nut-free" value="tree-nut-free" aria-label="nut free">
                <label class="label-inline" for="tree-nut-free">Tree-Nut Free</label>

                <input type="checkbox" class="confirmField" id="dairy-free" value="dairy-free" aria-label="dairy free"> 
                <label class="label-inline" for="dairy-free">Lactose Intolerant</label>
              </div>
            </div>

          
          </fieldset>
      </form>
      </div>
    </header>

      


 

  <!-- Main container containing recipe list column, and YouTube Column -->
  <main class="container">

    <div class="row" id="results">
      <div class="column column-67" id="left">
        <section id="recipe-list"></section>
        <section id="favorites-container"></section>
      </div>
      <div class="column column-33" id="right">
        <section id="youtube-container"></section>
      </div>
      
    </div>
  </main>


<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
<script src="assets/js/dynamicListener.min.js"></script> <!-- Credit: https://github.com/Cristy94/dynamic-listener -->
<script src="assets/js/script.js"></script> 

</body>
</html>
